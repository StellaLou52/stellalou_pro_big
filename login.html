<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件</title>
    <link rel="stylesheet" href="./assets/css/login.css"/>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/js/baseApi.js"></script>
    <script src="./assets/js/login.js"></script>
</head>
<body>
    <!-- 头部logo -->
    <div class="layui-main"><img src="./assets/images/logo.png" alt=""/></div>

    <!-- 登录注册 -->
    <div class="loginAndRegBox">
        <div class="title-box">
        </div>
          <!-- 登录 -->
        <div class="login-box">
            <!-- 登录表单 -->
            <form class="layui-form" action="" id="login-form">
                <div class="layui-form-item"> 
                    <i class="layui-icon layui-icon-username"></i>   
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 规则用|分开 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> 
                    <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <!-- lay-submit控制它是不是提交 -->
                    <button class="layui-btn 
                    layui-btn-fluid layui-btn-normal" lay-submit>立即提交</button>
                </div>
                <div class="layui-form-item">
                    <a href="javascript:;" id="register">去注册账号</a>
                </div>
                </form>
          
        </div>
        <!-- 注册 -->
        <div class="reg-box">
            <form class="layui-form" action="" id="reg-form">
                <div class="layui-form-item"> 
                    <i class="layui-icon layui-icon-username"></i>   
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input" id="username">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> 
                    <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input" id="pwd">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> 
                    <input type="password" name="repassword" required  lay-verify="required|pwd|repwd" placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <!-- lay-submit控制它是不是提交 -->
                    <button class="layui-btn 
                    layui-btn-fluid layui-btn-normal" lay-submit>立即提交</button>
                </div>
                <div class="layui-form-item">
                    <a href="javascript:;" id="login">登录</a>
                </div>
                </form>
            
        </div>
    </div>

    
</body>
</html>
